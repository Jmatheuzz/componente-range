<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="component">
      <div class="progress">
        <div class="component-barra">
          <div class="barra"></div>
        </div>
      </div>

    <div class="range">
      <button class="right">
        <span>&lt;</span>
      </button>
      <div class="value">0</div>
      <button class="left">
        <span>&gt;</span>
      </button>
    </div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
